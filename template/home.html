<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8">
    <title>ResuMatic</title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link rel="stylesheet" href="static/CSS/home_style.css">
    <link rel="stylesheet" href="static/CSS/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  </head>

  <div class="home">
    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <a href="/home"><div class="navbar-brand navbar-logo" href="" style="font-family: 'Orbitron', cursive;">ResuMatic</div></a>
      <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <li class="nav-item active">
            <a class="nav-link" href="/home"><i class="far far fa-copy"></i>Drop a file</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="/skills"><i class="fas fa-laptop-code"></i>Skills</a>
          </li> -->

          <li class="nav-item">
            <a class="nav-link" href="/search"><i class="fas fa-search"></i>Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);"><i class="fa"></i> </a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a> -->
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a> -->
          </li>
        </ul>
      </div>
    </nav>
    <div class="frame">
      <div class="thumbnail">
        <div class="thumbnail__header">
          <p style="padding:10px"> <b> Drop file to upload</b> </p>
          <span class="loadBar"></span>
        </div>
        <form method="post" enctype="multipart/form-data" onchange="enableUploadButton()" style="margin:30px">
          <div class="thumbnail__body">
            <div class="thumbnail__box">
              <div class="drop icon">
                <img src="https://100dayscss.com/codepen/upload.svg" alt="upload to the cloud">
                <span></span>
                {% csrf_token %}
                <input type="file" id="file" name="file">
              </div>

              <div class="arrows icon hidden">
                <img src="https://100dayscss.com/codepen/syncing.svg" alt="cycle">
              </div>

              <div class="checkmark icon hidden">
                <img src="https://100dayscss.com/codepen/checkmark.svg" alt="checkmark">
              </div>
            </div>

            <button type="submit" value="Upload and Parse" id="upload" class="btn uploadBtn" style="margin:30px" disabled>Upload file</button>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>
  <script src="static/CSS/drop_box.js"></script>
    <!-- partial -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <script src="static/CSS/navbar_script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
    <script>
      function enableUploadButton() {
          var fileInput = document.getElementById('file');
          var uploadButton = document.getElementById('upload');
          if (fileInput.value) {
              uploadButton.disabled = false;
          } else {
              uploadButton.disabled = true;
          }
      }
      
      </script>


</html>
